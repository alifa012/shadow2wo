<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Profile - SHADOWLOGS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --square-size: 30px;
      --square-color: rgba(255, 255, 255, 0.05);
      --main-bg: #121212;
      --container-bg: rgba(32, 32, 32, 0.9);
      --accent-color: #28a745;
      --error-color: #dc3545;
    }
    body {
      min-height: 100vh;
      background-color: var(--main-bg);
      color: #ffffff;
      position: relative;
      overflow-x: hidden;
    }
    .squares-bg {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(90deg, var(--square-color) 1px, transparent 1px),
                  linear-gradient(180deg, var(--square-color) 1px, transparent 1px);
      background-size: var(--square-size) var(--square-size);
      z-index: 0;
      top: 0;
      left: 0;
    }
    .profile-container {
      background: var(--container-bg);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem;
    }
    .profile-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      font-weight: bold;
      color: white;
      margin: 0 auto 1.5rem;
      border: 3px solid var(--accent-color);
      box-shadow: 0 0 20px rgba(40, 167, 69, 0.3);
    }
    .profile-info {
      text-align: center;
      margin-bottom: 2rem;
    }
    .profile-email {
      font-size: 1.1rem;
      color: #adb5bd;
      word-break: break-all;
      margin-top: 0.5rem;
    }
    .profile-balance {
      font-size: 1.8rem;
      font-weight: bold;
      margin: 1rem 0;
      color: var(--accent-color);
    }
    .profile-actions {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .btn-profile {
      padding: 12px;
      font-weight: 600;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    .btn-topup {
      background: var(--accent-color);
      border: none;
    }
    .btn-topup:hover {
      background: #218838;
      transform: translateY(-2px);
    }
    .btn-balance {
      background: #6c757d;
      border: none;
    }
    .btn-balance:hover {
      background: #5a6268;
      transform: translateY(-2px);
    }
    .btn-logout {
      background: var(--error-color);
      border: none;
    }
    .btn-logout:hover {
      background: #c82333;
      transform: translateY(-2px);
    }
    .nav-brand {
      color: var(--accent-color);
      font-weight: bold;
      font-size: 1.5rem;
      text-decoration: none;
    }
    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-left: 10px;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .alert {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      max-width: 400px;
    }
    .email-verified-badge {
      color: var(--accent-color);
      margin-left: 5px;
      font-size: 0.8em;
    }
    .verify-email-btn {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="squares-bg"></div>
  
  <!-- Alert container -->
  <div id="alertContainer" style="position: fixed; top: 20px; right: 20px; z-index: 1000;"></div>

  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgba(0,0,0,0.2); backdrop-filter: blur(5px);">
    <div class="container">
      <a class="nav-brand" href="#">
        <img src="SHADOWLOGS.png" alt="Logo" style="height: 40px; margin-right: 10px;" />
        SHADOWLOGS
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#"><i class="fas fa-user me-1"></i> Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-tachometer-alt me-1"></i> Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-question-circle me-1"></i> Support</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="profile-container">
      <div class="profile-info">
        <div class="profile-avatar" id="userAvatar">SL</div>
        <h3 id="userName">User Profile</h3>
        <div class="profile-email" id="userEmailContainer">
          <span id="userEmail">loading...</span>
          <span id="emailVerifiedBadge" class="email-verified-badge" style="display: none;">
            <i class="fas fa-check-circle"></i> Verified
          </span>
        </div>
        <div id="verifyEmailSection" style="display: none;">
          <div class="alert alert-warning mt-2 p-2">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span id="verifyEmailText">Email not verified</span>
            <button class="btn btn-sm btn-warning verify-email-btn" id="verifyEmailBtn">
              <i class="fas fa-paper-plane me-1"></i> Send Verification Email
            </button>
          </div>
        </div>
        <div class="profile-balance">
          $<span id="userBalance">0.00</span>
        </div>
      </div>
      
      <div class="profile-actions">
        <button class="btn btn-profile btn-topup" id="topUpBtn">
          <i class="fas fa-wallet me-2"></i> Top Up Balance
          <span class="loading-spinner" id="topupSpinner"></span>
        </button>
        <button class="btn btn-profile btn-balance" id="refreshBalanceBtn">
          <i class="fas fa-sync-alt me-2"></i> Refresh Balance
          <span class="loading-spinner" id="refreshSpinner"></span>
        </button>
        <button class="btn btn-profile btn-logout" id="logoutBtn">
          <i class="fas fa-sign-out-alt me-2"></i> Logout
          <span class="loading-spinner" id="logoutSpinner"></span>
        </button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
    import { 
      getAuth, 
      signOut,
      onAuthStateChanged,
      sendEmailVerification,
      setPersistence,
      browserSessionPersistence
    } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";

    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBXC6A6NaL1WSHrfCNAuMeYZqx9DFZyToY",
      authDomain: "shadowlogsshop-ec4ca.firebaseapp.com",
      projectId: "shadowlogsshop-ec4ca",
      storageBucket: "shadowlogsshop-ec4ca.appspot.com",
      messagingSenderId: "709594271975",
      appId: "1:709594271975:web:6a4bfc8bdcbc51c2859242",
      measurementId: "G-WNEH2RQPVP"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Set persistence
    setPersistence(auth, browserSessionPersistence)
      .then(() => {
        console.log("Auth persistence set to session");
      })
      .catch((error) => {
        console.error("Error setting auth persistence:", error);
      });

    // DOM elements
    const userEmail = document.getElementById('userEmail');
    const emailVerifiedBadge = document.getElementById('emailVerifiedBadge');
    const verifyEmailSection = document.getElementById('verifyEmailSection');
    const verifyEmailBtn = document.getElementById('verifyEmailBtn');
    const verifyEmailText = document.getElementById('verifyEmailText');
    const userAvatar = document.getElementById('userAvatar');
    const userName = document.getElementById('userName');
    const userBalance = document.getElementById('userBalance');
    const logoutBtn = document.getElementById('logoutBtn');
    const logoutSpinner = document.getElementById('logoutSpinner');
    const topUpBtn = document.getElementById('topUpBtn');
    const topupSpinner = document.getElementById('topupSpinner');
    const refreshBalanceBtn = document.getElementById('refreshBalanceBtn');
    const refreshSpinner = document.getElementById('refreshSpinner');
    const alertContainer = document.getElementById('alertContainer');

    // Show alert message
    function showAlert(message, type = 'success') {
      const alert = document.createElement('div');
      alert.className = `alert alert-${type} alert-dismissible fade show`;
      alert.role = 'alert';
      alert.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      `;
      alertContainer.appendChild(alert);
      
      // Auto remove after 5 seconds
      setTimeout(() => {
        alert.remove();
      }, 5000);
    }

    // Generate random avatar background and initials
    function generateRandomAvatar(email) {
      const colors = [
        'linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%)',
        'linear-gradient(to top, #a18cd1 0%, #fbc2eb 100%)',
        'linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%)',
        'linear-gradient(120deg, #f6d365 0%, #fda085 100%)',
        'linear-gradient(to right, #ff758c 0%, #ff7eb3 100%)'
      ];
      
      // Get initials from email
      let initials = 'SL';
      if (email) {
        const parts = email.split('@')[0].split(/[._-]/);
        initials = parts.map(part => part.charAt(0)).join('').toUpperCase().substring(0, 2);
      }
      
      // Set random color
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      userAvatar.style.background = randomColor;
      userAvatar.textContent = initials;
      
      // Set username based on email
      if (email) {
        const username = email.split('@')[0];
        userName.textContent = username.charAt(0).toUpperCase() + username.slice(1);
      }
    }

    // Simulate balance fetching (replace with your actual balance logic)
    async function fetchUserBalance() {
      return new Promise(resolve => {
        setTimeout(() => {
          // Generate a random balance between 10 and 1000 for demo
          const randomBalance = (Math.random() * 1000 + 10).toFixed(2);
          resolve(randomBalance);
        }, 800);
      });
    }

    // Update balance display
    async function updateBalance() {
      showLoading(refreshBalanceBtn, refreshSpinner, true);
      try {
        const balance = await fetchUserBalance();
        userBalance.textContent = balance;
        showAlert('Balance updated successfully!', 'success');
      } catch (error) {
        console.error("Error fetching balance:", error);
        showAlert('Failed to update balance. Please try again.', 'danger');
      } finally {
        showLoading(refreshBalanceBtn, refreshSpinner, false);
      }
    }

    // Show/hide loading spinner
    function showLoading(button, spinner, show) {
      spinner.style.display = show ? 'inline-block' : 'none';
      button.disabled = show;
    }

    // Handle logout
    logoutBtn.addEventListener('click', async () => {
      showLoading(logoutBtn, logoutSpinner, true);
      try {
        await signOut(auth);
        showAlert('Logged out successfully. Redirecting...', 'success');
        setTimeout(() => {
          window.location.href = 'https://shadowlogshome.netlify.app/'; // Redirect to login page
        }, 1500);
      } catch (error) {
        console.error("Logout error:", error);
        showAlert('Logout failed. Please try again.', 'danger');
        showLoading(logoutBtn, logoutSpinner, false);
      }
    });

    // Handle top up button
    topUpBtn.addEventListener('click', async () => {
      showLoading(topUpBtn, topupSpinner, true);
      try {
        // Simulate top up process
        await new Promise(resolve => setTimeout(resolve, 1000));
        showAlert('Redirecting to payment gateway...', 'info');
        // In a real app, you would redirect to your payment page
        // window.location.href = '/topup';
      } catch (error) {
        console.error("Top up error:", error);
        showAlert('Failed to initiate top up. Please try again.', 'danger');
      } finally {
        showLoading(topUpBtn, topupSpinner, false);
      }
    });

    // Handle verify email button
    verifyEmailBtn.addEventListener('click', async () => {
      showLoading(verifyEmailBtn, null, true);
      verifyEmailText.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> Sending verification email...';
      try {
        await sendEmailVerification(auth.currentUser);
        showAlert('Verification email sent! Please check your inbox.', 'success');
        verifyEmailText.textContent = 'Verification email sent! Check your inbox.';
      } catch (error) {
        console.error("Error sending verification email:", error);
        showAlert('Failed to send verification email. Please try again.', 'danger');
        verifyEmailText.textContent = 'Error sending verification. Try again.';
      } finally {
        showLoading(verifyEmailBtn, null, false);
        verifyEmailBtn.textContent = 'Resend Verification';
      }
    });

    // Handle refresh balance
    refreshBalanceBtn.addEventListener('click', updateBalance);

    // Check auth state and load user data
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("User is signed in:", user);
        
        // Display user info
        userEmail.textContent = user.email;
        userName.textContent = user.displayName || user.email.split('@')[0];
        
        // Handle email verification status
        if (user.emailVerified) {
          emailVerifiedBadge.style.display = 'inline';
          verifyEmailSection.style.display = 'none';
        } else {
          emailVerifiedBadge.style.display = 'none';
          verifyEmailSection.style.display = 'block';
        }
        
        // Generate avatar
        generateRandomAvatar(user.email);
        
        // Load balance
        updateBalance();
        
      } else {
        console.log("No user signed in, redirecting to login");
        showAlert('Please login to access your profile', 'warning');
        setTimeout(() => {
          window.location.href = 'https://shadowlogshome.netlify.app/';
        }, 2000);
      }
    });

    // Initialize the page
    document.addEventListener('DOMContentLoaded', () => {
      console.log("Profile page loaded");
      // Show loading state while auth state is being checked
      userEmail.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> Loading profile...';
    });
  </script>
</body>
</html>
