<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - shadowlogs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --dark-color: #343a40;
            --primary-color: var(--dark-color);
            --secondary-color: rgb(18, 43, 18);
            --light-color: rgb(245, 244, 244);
        }
        body {
            background-color: black;
            background-image: url('ME.Png');
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .profile-container {
            max-width: 700px;
            margin: 50px auto;
            background: rgba(2, 97, 98, 0.5);
            border-radius: 15px;
            box-shadow: 0px 10px 30px grey;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }
        .profile-header {
            background: rgba(2, 97, 98, 0.5);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .profile-emoji {
            font-size: 4rem;
            width: 100px;
            height: 100px;
            border-radius: 20%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            border: 1px outset;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background: var(--light-color);
        }
        .profile-body {
            padding: 30px;
        }
        .profile-info {
            margin-bottom: 30px;
        }
        .info-item {
            display: flex;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .info-label {
            font-weight: 600;
            color: black;
            width: 120px;
        }
        .info-value {
            color: black;
            flex: 1;
        }
        .btn-logout {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s;
        }
        .btn-logout:hover {
            background: rgb(30, 97, 145);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.3);
        }
        .back-to-store {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        .back-to-store:hover {
            text-decoration: underline;
        }
        .save-data {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .save-data input[type="checkbox"] {
            width: 23px;
            height: 23px;
            cursor: pointer;
            margin-right: 10px;
        }
        .save-data label {
            margin: 0;
            font-weight: bolder;
            color: black;
        }
        .loading-spinner {
            display: none;
            text-align: center;
            padding: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="loading-spinner" id="loading-spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Checking authentication...</p>
        </div>
        
        <div id="profile-content" style="display: none;">
            <div class="profile-header">
                <div class="profile-emoji" id="profile-emoji"></div>
                <h2>My Profile</h2>
            </div>
            <div class="profile-body">
                <div class="profile-info">
                    <div class="info-item">
                        <span class="info-label">Name:</span>
                        <span class="info-value" id="user-name"></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Email:</span>
                        <span class="info-value" id="user-email"></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Member Since:</span>
                        <span class="info-value" id="user-join"></span>
                    </div>
                </div>
                <button class="btn btn-logout" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Log-out
                </button>
                <a href="https://incredible-bublanina-d36719.netlify.app/" class="back-to-store">
                    <i class="fas fa-arrow-left"></i> HOME
                </a>
                <div class="save-data">
                    <input type="checkbox" name="confirm" id="feedback">
                    <label for="feedback">Save my data</label>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    
    <script>
    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyBXC6A6NaL1WSHrfCNAuMeYZqx9DFZyToY",
        authDomain: "shadowlogsshop-ec4ca.firebaseapp.com",
        projectId: "shadowlogsshop-ec4ca",
        storageBucket: "shadowlogsshop-ec4ca.appspot.com",
        messagingSenderId: "709594271975",
        appId: "1:709594271975:web:6a4bfc8bdcbc51c2859242",
        measurementId: "G-WNEH2RQPVP"
    };

    // Initialize Firebase
    try {
        const app = firebase.initializeApp(firebaseConfig);
        console.log("Firebase initialized successfully");
        
        // Show loading spinner
        document.getElementById('loading-spinner').style.display = 'block';
        
        // Set persistence before checking auth state
        firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL)
            .then(() => {
                console.log("Persistence set to LOCAL");
                
                // Check auth state
                const unsubscribe = firebase.auth().onAuthStateChanged(function(user) {
                    console.log("Auth state changed:", user);
                    
                    // Hide loading spinner
                    document.getElementById('loading-spinner').style.display = 'none';
                    
                    if (user) {
                        // User is signed in
                        document.getElementById('profile-content').style.display = 'block';
                        displayUserInfo(user);
                    } else {
                        // No user is signed in
                        console.log("No authenticated user, redirecting to login");
                        redirectToLogin();
                    }
                }, function(error) {
                    console.error("Auth state observer error:", error);
                    showError("Error checking authentication status");
                });
                
                // Store unsubscribe function for cleanup
                window._authUnsubscribe = unsubscribe;
            })
            .catch((error) => {
                console.error("Error setting persistence:", error);
                showError("Error initializing authentication");
            });
    } catch (error) {
        console.error("Firebase initialization error:", error);
        showError("Failed to initialize the app");
    }

    // Display user information
    function displayUserInfo(user) {
        try {
            // Set basic user info
            document.getElementById('user-email').textContent = user.email || "Not provided";
            document.getElementById('user-name').textContent = user.displayName || "Anonymous User";
            
            // Set join date
            if (user.metadata && user.metadata.creationTime) {
                const date = new Date(user.metadata.creationTime);
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                document.getElementById('user-join').textContent = date.toLocaleDateString(undefined, options);
            } else {
                document.getElementById('user-join').textContent = "Unknown";
            }
            
            // Set random emoji
            const emojis = ["üòé", "üë§", "ü¶∏‚Äç‚ôÇÔ∏è", "üåü", "üë®‚Äçüíª", "üïµÔ∏è‚Äç‚ôÇÔ∏è"];
            const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
            document.getElementById('profile-emoji').textContent = randomEmoji;
        } catch (error) {
            console.error("Error displaying user info:", error);
            showError("Error loading profile information");
        }
    }

    // Logout function
    function logout() {
        // Show loading state on button
        const logoutBtn = document.querySelector('.btn-logout');
        const originalText = logoutBtn.innerHTML;
        logoutBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging out...';
        logoutBtn.disabled = true;
        
        firebase.auth().signOut().then(function() {
            console.log("User signed out successfully");
            redirectToLogin();
        }).catch(function(error) {
            console.error("Error logging out:", error);
            alert("Error logging out: " + error.message);
            logoutBtn.innerHTML = originalText;
            logoutBtn.disabled = false;
        });
    }

    // Redirect to login page
    function redirectToLogin() {
        window.location.href = 'https://endearing-daffodil-6bfecd.netlify.app/';
    }

    // Show error message
    function showError(message) {
        document.getElementById('loading-spinner').style.display = 'none';
        alert(message);
    }

    // Clean up auth listener when page unloads
    window.addEventListener('beforeunload', function() {
        if (window._authUnsubscribe) {
            window._authUnsubscribe();
        }
    });
    </script>
</body>
</html>
